<div class="card" *ngFor="let dado of dados" style="width: 18rem;">
  <img src="{{dado.imagem}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ dado.nome }}</h5>
    <p class="card-text">{{ dado.cidade }}</p>
    <p class="card-text">{{ dado.idade }}</p>
  </div>
</div>
