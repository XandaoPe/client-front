<div class="row">
  <div class="col-md-3" *ngFor="let item of items">
    <div class="card" style="
    width: 250px;
    height: 100%;
    overflow: hidden;">
      <div class="card-body">
        <h5 class="card-title">{{ item.nome }}</h5>
        <p class="card-text">{{ item.imagem }}</p>
      </div>
      <img [src]="item.imagem" class="card-img-top" alt="..." style="width: 100%;     max-height: 350px;">
    </div>
  </div>
</div>
